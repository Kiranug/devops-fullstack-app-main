apiVersion: apps/v1
kind: Deployment
metadata:
  name: Frontend-Deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Frontend-app
  template:
    metadata:
      labels:
        app: Frontend-app
    spec:
      containers:
      - name: Frontend-Deployment
        image: jubbuseacrinmh.azurecr.io/Frontend-Deployment:__BUILD_ID__
        ports:
        - containerPort: 3000
  
---
apiVersion: v1
kind: Service
metadata:
  name: Frontend-app-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: Frontend-app